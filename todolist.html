<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Delius&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="todolist.css" />

    <div id="navbarContainer">
      <ul id="navbarList">

        <li class="listElement"><span>X</span> 2</li>
        <li class="listElement"><span>X</span> 3</li>
